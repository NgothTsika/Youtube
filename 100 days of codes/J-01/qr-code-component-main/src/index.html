<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-Light-gray font-Outfit">
    <div id="main-box" class="flex justify-center items-center h-[100vh]">
      <div
        id="card"
        class="w-[300px] max-h-[540px] bg-white border rounded-3xl p-4 flex flex-col items-center"
      >
        <div id="qr-box" class="mb-5">
          <img
            src="../assets/images/image-qr-code.png"
            alt="image-qr-code"
            class="w-[270px] h-[270px] border rounded-xl"
          />
        </div>
        <div id="text" class="px-2 pb-4">
          <h1
            class="text-Dark-blue text-center mt-3 mb-4 font-extrabold text-[17px] tracking-tight"
          >
            Improve your front-end skills by building projects
          </h1>
          <p
            class="text-Grayish-blue font-normal text-sm text-center tracking-tight px-2"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the mext levels
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NgothTsika?tab=repositories"
        >NGOTH TSIKA | CODESOURCE</a
      >.
    </div>
  </body>
</html>
