<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-main-BG">
    <main class="flex flex-col h-[100vh] justify-center items-center">
      <div id="card" class="w-[270px] rounded-xl shadow-2xl p-4 bg-card-BG">
        <div id="card-img">
          <div
            id="img-top"
            class="relative group w-full h-[250px] rounded-xl overflow-hidden"
          >
            <!-- Background Color on Hover -->
            <div
              class="absolute inset-0 bg-Cyan opacity-0 group-hover:opacity-50 transition duration-500 ease-in-out"
            ></div>

            <!-- First Image -->
            <img
              src="../assets/images/image-equilibrium.jpg"
              alt="image-equilibrium"
              class="w-full h-full object-cover transition duration-200 ease-in-out transform group-hover:opacity-50"
            />

            <!-- Second Image Centered -->
            <div class="absolute inset-0 flex justify-center items-center">
              <img
                src="../assets/images/icon-view.svg"
                alt="icon-view"
                class="transition duration-200 ease-in-out transform group-hover:opacity-100 opacity-0"
              />
            </div>
          </div>
        </div>

        <div id="card-description" class="px-2 py-3">
          <div id="title">
            <h1
              class="text-white font-bold text-lg hover:text-Cyan cursor-pointer mt-2 mb-3"
            >
              Equilibrium #3429
            </h1>
            <p class="text-Soft-blue text-sm -tracking-wide">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <!-- reference -->
          <div
            id="reference"
            class="flex justify-between border-b border-line py-4 mb-3 font-medium text-sm"
          >
            <p id="value" class="text-Cyan flex items-center">
              <img
                src="../assets/images/icon-ethereum.svg"
                alt="icon-ethereum"
                class="mr-1"
              />
              O.041 ETH
            </p>
            <p class="text-genial flex items-center">
              <img
                src="../assets/images/icon-clock.svg"
                alt="icon-clock"
                class="mr-1"
              />
              3 days left
            </p>
          </div>
          <!-- user id -->
          <div id="user" class="flex items-center">
            <img
              src="https://avatars.githubusercontent.com/u/162392980?v=4&size=64"
              alt="image-avatar"
              class="w-6 h-6 mr-2 border rounded-full border-white"
            />
            <p class="text-genial font-medium text-xs">
              Creation of
              <span class="text-white ml-1 cursor-pointer hover:text-Cyan"
                >Ngoth Tsika</span
              >
            </p>
          </div>
          <!-- user id end -->
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by<a href="https://github.com/NgothTsika?tab=repositories"
        >NGOTH TSIKA | CODESOURCE</a
      >.
    </div>
  </body>
</html>
